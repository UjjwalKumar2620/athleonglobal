<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages with Custom Domain
    // MIT License
    // This script handles SPA routing on GitHub Pages by 
    // redirecting all 404 requests to index.html with the path preserved

    // For custom domain (athleonglobal.in), no repo prefix needed
    const fullPath = location.pathname + location.search + location.hash;

    // Store the path and redirect to root
    sessionStorage.setItem('redirectPath', fullPath);
    location.replace('/');
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
